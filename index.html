<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" type="text/css" href="css/style.css" />

		<title>Frontend Mentor | Product preview card component</title>
		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	</head>

	<body>
		<main>
			<div class="container">
				<picture>
					<source
						media="(min-width: 1024px)"
						srcset="./images/image-product-desktop.jpg"
					/>
					<img
						class="mobile-image"
						src="images/image-product-mobile.jpg"
						alt="chanel perfume"
					/>
				</picture>

				<div class="card">
					<p class="name">PERFUME</p>
					<h1 class="title-name">Gabrielle Essence Eau De Parfum</h1>
					<p class="text-description">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
					<span class="price-tag">$149.99</span>
					<span class="cancel-tag">$169.99</span>

					<button class="cart-button">
						<img class="svg" src="./images/icon-cart.svg" />Add to Cart
					</button>
				</div>
			</div>

			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Clarence Guevarra</a>.
			</div>
		</main>
	</body>
</html>
